<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- color properties(8) primary(fb color),info(skyblue),danger(red),warning(yellow with orange),success(green),secondary(gray),light(white),dark(black) -->
    <!-- container /container-fluid ( starting point is varient execution) -->
    <div class="container-fluid" >
        <h1 class="text-primary text-center">FACEBOOK COLOR(primary)</h1>
        <h1 class="text-info bg-success"> SKY BLUE COLOR(info)</h1>
        <h1 class="text-danger "> RED COLOR(danger)</h1>
        <h1 class="text-success bg-warning">GREEN COLOR(success)</h1>
        <h1 class="text-warning">YELLOW WITH LITE ORANGE(warning)</h1>
        <h1 class="text-secondary"> GRAY COLOR(secondary)</h1>
        <h1 class="text-dark">BLACK(dark)</h1>
        <h1 class="text-light bg-dark"> WHITE COLOR(light)</h1>
    </div>

    <!-- ALERTS (alert,alert-color) -->
    <marquee direction="right" behavior="alternate" class="alert alert-warning">Latest version available in BOOTSTRAP5<a href="">click</a></marquee>

    <!-- BADGE(badge) ,BUTTON ( btn ,btn-color,btn-outline-color) -->
    <div class="btn-group">
        <button class="btn btn-info  ">
            YOUR CART
            <span class="badge bg-dark"> 6</span>
    </button>
    <button class="btn btn-info  position-relative">
        YOUR CART
        <span class="badge bg-dark position-absolute start-100 translate-middle rounded-pill"> 6</span>
    </button>
    <button class="btn btn-info  position-relative">
        YOUR CART
        <span class="badge bg-dark position-absolute start-100 translate-middle rounded-pill"> 6</span>
    </button>
    <button class="btn-close">
    </button>
    </div>
    
</body> 
</html>
