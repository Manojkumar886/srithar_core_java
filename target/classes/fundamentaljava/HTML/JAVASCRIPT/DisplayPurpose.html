    <ul>
        DISPLAY POSSIBILITY IN JAVA SCRIPT
        <li onclick="alert(' displays the content in a pop up dialog box while document.')">ALERT</li>
        <br>
        <li ondblclick="document.write('displays the content in the actual web page.')">DOCUMENT.WRITE</li>

        <li onmouseenter="console.log(' used for debugging and logging to the console, while [code]document')">CONSOLE.LOG</li>
    </ul>
