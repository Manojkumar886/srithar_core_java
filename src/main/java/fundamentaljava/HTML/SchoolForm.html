<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment School</title>
</head>
<body align="center" bgcolor="cadetblue">
       <fieldset>
            <legend>School Registration Form</legend>
            <form align="center" >
                <h1>Goverment higher Secondary School</h1>
                <h1>Student Registration Form</h1>
                <div>
                    <label>Student Image :</label>
                    <input type="image" src="./Images/logo goverment.png"  width="98" height="98"
                    alt="error"/>
                    <h6>(less then 5MB)</h6>
                </div>
                <div>
                    <label>Student Name :</label>
                    <input type="text" placeholder="Full name" required />
                </div>
                <br>
                <br>
                <div>
                    <label>Father's Name :</label>
                    <input type="text" placeholder="Father's Full name"  />
                </div>
                <br>
                <br>
                <div>
                    <label>Mothers's Name :</label>
                    <input type="text" placeholder=" Mother'sFull name"  />
                </div>
                <br>
                <br>
                <div>
                    <label>Gender:</label>
                    MALE<input type="radio" name="gender" checked/>
                    FEMALE<input type="radio" name="gender"/>
                    OTHERS<input type="radio" name="gender" />
                </div>
                <br>
                <br>
                <div>
                    <label>Date of Birth :</label>
                    <input type="date"  />
                </div>
                <br>
                <br>
                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="email@xyn.com"  />
                </div>
                <br>
                <br>
                <div>
                    <label>Level</label>
                    <select>
                        <option selected hidden>Select any one</option>
                        <option>SSLC</option>
                        <option>HSC</option>
                    </select>
                </div>
                <br>
                <br>
                <div>
                    <label>Department</label>
                    <select>
                        <option selected hidden>Select any one</option>
                        <option>BSC</option>
                        <option>BCA</option>
                    </select>
                </div>
                <br>
                <br>
                <div>
                    <label>Tel/Mobile</label>
                    <input type="tel" placeholder="XXX XXXX XXX" />
                </div>
                <br>
                <br>
                <div>
                    <label>Hobbies</label>
                    <input type="checkbox" />Drawing
                    <input type="checkbox" />Painting
                    <input type="checkbox" />Reading
                    <input type="checkbox" />Writing
                </div>
                <br>
                <br>
                <div>
                    <label>RESUME</label>
                    <input type="file" />
                </div>
                <br>
                <br>
                <div>
                    <label>Setpassword</label>
                    <input type="password" />
                </div>
                <br>
                <br>
                <div>
                    <label> JAVA KNOWLEDGE</label>
                    <input type="range"  min="0" max="10" />
                </div>
                <br>
                <br>
                <div>
                    <label>skin Color</label>
                    <input type="color"/>
                </div>
                <br>
                <br>
                <div>
                    <input type="submit" value="Register" />
                    <button type="reset">CANCEL</button>
                </div>
            </form>
       </fieldset>
        <br>
        <br>
        <br>
        
        <form >
            <table align="center" >
                <tr>
                    <td>
                        <label>Student Image :</label>
                    </td>
                    <td>
                        <input type="image" src="./Images/logo goverment.png"  width="98" height="98"
                        alt="error"/>
                    </td>
                    <td>
                        <h6>(less then 5MB)</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Student Name:</label>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Father's Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Fathers Full Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mother's Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Mothers Full Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>School Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="School Full Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        MALE<input type="radio" name="gender" checked/>
                        FEMALE<input type="radio" name="gender"/>
                        OTHERS<input type="radio" name="gender" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth</label>
                    </td>
                    <td>
                        <input type="date" />
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
