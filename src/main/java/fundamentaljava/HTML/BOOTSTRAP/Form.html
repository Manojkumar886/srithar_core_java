<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .wrapper
        {
            background-image: linear-gradient(120deg,rgb(0, 0, 215),rgb(71, 241, 253));
            height: 700px;
        }
        .form
        {
            border: 0px solid black;
            border-top-left-radius: 200px;
            border-bottom-left-radius:200px ;
        }
        p
        {
            text-shadow: 0px 5px 10px rgb(51, 17, 17);
        }
        h1{
            text-shadow: 0px 5px 10px rgb(51, 17, 17);
        }
        .form
        {
            filter: blur(1px);
        }
    </style>
</head>
<body class="container-fluid">
    <div class="wrapper row justify-content-around mt-5" >
        <div class="col-3 card text-light text-center mt-5" style="background-color: blue;border: none; height: 600px; filter: blur(1px);">
            <img src="../Images/rocket.jpg" class="card-img rounded-circle w-50 mt-5" style="height: 200px;margin-left: auto;margin-right: auto;" />
            <div class="card-body">
                <h1 class="card-title">WELCOME</h1>
                <p class="card-text mt-5 fs-5"> you are 30 seconds away from earning your own money!</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-light text-dark rounded-pill p-2 border border-dark fs-3 fw-bold h-100 " style="width: 280px;">Login</button>
            </div>
        </div>
        <div class="col-8 form mt-5 bg-light" style="height: 600px;">
            <div class="float-end text-primary fw-bold bg-primary mt-5 p-3 rounded-pill btn-group me-5" style="width: 300px;">
                <button class="btn btn-light rounded-pill ">Employee</button>
                <button class="btn btn-outline-primary text-light fst-italic rounded-pill">Hirer</button>
            </div>
            <span class="mt-5"></span>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- form-group,form-label,form-input,form-check-input,form-select -->
            <div class="row justify-content-center">
                <div class="col-9">
                    <h2 class=" text-center fw-bold fs-1">Apply as a Employee</h2>
                    <div class="row mt-5">
                        <div class="col">
                            <!-- <label class="form-label fs-4">First name :</label> -->
                            <input type="text" class="form-control " placeholder="first name*" />
                        </div>
                        <div class="col">
                            <!-- <label class="form-label fs-4">Mail :</label> -->
                            <input type="email" class="form-control " placeholder="Your Email*" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name*" />
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control rounded-pill" placeholder="Your Mobile*" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="password" class="form-control " placeholder="Password" />
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected hidden>Please select your security question?</option>
                                <option>Your Fathers Name</option>
                                <option> Your Pet Name</option>
                                <option> Your Nationality</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="password" class="form-control " placeholder="Confirm Password*" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control " placeholder="Enter your Answer*" />
                        </div>
                    </div>
                    <div class="row mt-3 ">
                        <input type="radio" name="gender" class="form-check-input ms-4">  MALE
                        <input type="radio" name="gender" class="form-check-input ms-4">FEMALE
                    </div>
                    <div class="float-end " style="width: 100px;">
                        <button class=" btn btn-primary rounded-pill bg-primary  text-light">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
